<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database</title>
</head>
<body>
    <title>Database</title>
    <h2>Database Entities</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Entities</th>
            <th>Dependencies Result</th>
        </tr>
        {% for dep in deps %}
        <tr>
            <td>{{ dep.id }}</td>
            <td>{{ dep.post_name }}</td>
            <td>{{ dep.dependencies }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Database Post</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Entities name</th>
            
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.entity_name }}</td>
            
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Form</a>
</body>
</html>
