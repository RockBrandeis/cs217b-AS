<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Entries</title>
</head>
<body>
    <h2>Database Entries</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Entities</th>
            <th>Dependencies Result</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.entity_name }}</td>
            <td>{{ post.dependencies_result }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Form</a>
</body>
</html>
